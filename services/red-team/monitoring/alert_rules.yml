groups:
  - name: red-team-alerts
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency detected"
          description: "95th percentile latency is {{ $value }} seconds"

      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes / 1024 / 1024) > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }} MB"

      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}"

      - alert: DatabaseConnectionFailed
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failed"
          description: "PostgreSQL database is down"

      - alert: RedisConnectionFailed
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis connection failed"
          description: "Redis cache is down"

      - alert: MinIOConnectionFailed
        expr: up{job="minio"} == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "MinIO connection failed"
          description: "MinIO object storage is down"

      - alert: CeleryWorkerDown
        expr: up{job="celery-worker"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Celery worker down"
          description: "Celery worker is not responding"

      - alert: HighQueueLength
        expr: celery_queue_length > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High queue length"
          description: "Queue length is {{ $value }} tasks"

      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value }}% full"

      - alert: HighAttackFailureRate
        expr: rate(attack_failures_total[5m]) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High attack failure rate"
          description: "Attack failure rate is {{ $value }} failures per second"

      - alert: LowAttackSuccessRate
        expr: rate(attack_successes_total[5m]) / rate(attack_attempts_total[5m]) < 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low attack success rate"
          description: "Attack success rate is {{ $value }}%"

      - alert: HighComplianceViolations
        expr: rate(compliance_violations_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High compliance violations"
          description: "Compliance violation rate is {{ $value }} violations per second"

      - alert: PrivacyBreachDetected
        expr: rate(privacy_breaches_total[5m]) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Privacy breach detected"
          description: "Privacy breach rate is {{ $value }} breaches per second"

      - alert: BiasDetected
        expr: rate(bias_incidents_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Bias detected"
          description: "Bias incident rate is {{ $value }} incidents per second"

      - alert: ModelDriftDetected
        expr: model_drift_score > 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Model drift detected"
          description: "Model drift score is {{ $value }}"

      - alert: AnomalyDetected
        expr: rate(anomalies_detected_total[5m]) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Anomaly detected"
          description: "Anomaly detection rate is {{ $value }} anomalies per second"

      - alert: ThreatIntelligenceUpdate
        expr: time() - threat_intelligence_last_update > 3600
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Threat intelligence update overdue"
          description: "Threat intelligence has not been updated for {{ $value }} seconds"

      - alert: DatasetStaleness
        expr: time() - dataset_last_update > 86400
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Dataset is stale"
          description: "Dataset has not been updated for {{ $value }} seconds"

      - alert: PerformanceDegradation
        expr: rate(http_request_duration_seconds_sum[5m]) / rate(http_request_duration_seconds_count[5m]) > 2
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Performance degradation detected"
          description: "Average response time is {{ $value }} seconds"

      - alert: ResourceExhaustion
        expr: (process_resident_memory_bytes / 1024 / 1024) > 2000 or rate(process_cpu_seconds_total[5m]) > 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Resource exhaustion detected"
          description: "System resources are critically high"
