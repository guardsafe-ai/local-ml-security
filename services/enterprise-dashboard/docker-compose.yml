services:
  # Enterprise Dashboard Backend
  enterprise-dashboard-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: enterprise-dashboard-backend
    ports:
      - "8007:8007"
    environment:
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://mlflow:password@postgres:5432/ml_security_consolidated
      - ENABLE_WEBSOCKET=true
      - WEBSOCKET_PING_INTERVAL=30
      - MAX_WEBSOCKET_CONNECTIONS=100
    depends_on: []
    networks:
      - ml-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Enterprise Dashboard Frontend
  enterprise-dashboard-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: enterprise-dashboard-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8007
      - REACT_APP_WS_URL=ws://localhost:8007/ws
    depends_on:
      enterprise-dashboard-backend:
        condition: service_healthy
    networks:
      - ml-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ml-network:
    external: true
